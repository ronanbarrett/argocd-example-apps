apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: api-test
spec:
  metrics:
  - name: test
    provider:
      job:
        spec:
          backoffLimit: 1
          template:
            spec:
              containers:
              - name: smoke-test
                image: alpine:latest
                command: ["sh", "-c", "exit",  "0"]
              restartPolicy: Never
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: webmetric
spec:
  args:
  - name: host
  metrics:
  - name: webmetric
    failureLimit: 1
    successCondition: result == "GET"
    provider:
      web:
        url: "https://httpbin.org/anything"
        jsonPath: "{$.method}"
